<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/inscription.css">
</head>
<body>
    <!-- Debut page d'inscription -->
    <section id="contact">
        <div class="container-inscription">
        <article class="title-form">
        <div class="title-inscription">
            <h4>Envie de jouer de manière ilimité ?</h4>
            <h2>Inscris toi !</h2>
        </div>
        <form action="" method="post">
            <div class="img-input">
            <img src="img/nom.png" alt="" height="18px">
            <input type="text" name="name" class="name" required placeholder="Prénom Nom">
            </div>
            <div class="img-input">
            <img src="img/nickname.png" alt="" height="18px">
            <input type="text"name="nickname" class="nickname" required placeholder="Ton pseudo">
            </div>
            <div class="img-input">
            <img src="img/email.png" alt="" height="18px">
            <input type="email" name="email" class="email" required placeholder="Email">
            </div>
            <div class="img-input">
            <img src="img/password1.png" alt="" height="18px">
            <input type="password" name="password" class="password" required placeholder="Mot de passe">
            </div>
            <div class="img-input">
            <img src="img/password2.png" alt="" height="18px">
            <input type="password" name="passeword-verification" class="passeword-verification" required placeholder="Verification du mot de passe">
            </div>
            <div class="checkbox">
            <input type="checkbox" name="cgu" class="cgu" required>
            <label for="cgu">J'accepte les <a href="" class="a-cgu">conditions d'utilisation</a> </label>
            </div>
            <button class="submit">S'inscrire</button>
        </form>
        </article>
        <article class="img-form">
            <img src="img/kawai.jpg" alt="" height="350px" class="kawai">
            <a href="" class="a-cgu">J'ai déjà un compte !</a>
        </article>
        </div>
    </section>
    <!-- Debut page d'inscription -->

</body>
</html>

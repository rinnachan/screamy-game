<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/contactez-nous.css">
    <title>Document</title>
</head>
<body>
    <!-- debut page de contact -->
    <div class="contact-container">
        <div class="contact-title">
            <h2>Contactez Nous</h2>
        </div>
        <div class="contact-box">
            <div class="contact form">
                <h3>Envoyer un message</h3>
                <form action="">
                    <div class="FormBox">
                        <div class="grp1">
                            <div class="InputBox">
                                <span>Nom</span>
                                <input type="text" name="lname" class="lname" required placeholder="Dupont">
                             </div>    

                            <div class="InputBox">
                                <span>Prénom</span>
                                <input type="text" name="fname" class="fname" required placeholder="Sylvain">
                            </div>
                         </div>

                         <div class="grp1">
                            <div class="InputBox">
                                <span>Numéro de Téléphone</span>
                                 <input type="tel" name="tel" class="tel" required placeholder="06 66 66 66 66" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}">
                            </div>

                            <div class="InputBox">
                                <span>Adresse Email</span>
                                <input type="email" name="email" class="email" required placeholder="Sylvain.Dupont@gmail.com">
                            </div>
                        </div>

                        <div class="grp2">
                            <div class="InputBox">
                                <Span>Message</Span>
                                <textarea class="message" name="message" placeholder="J'adore Screammy Gaming !"></textarea>
                            </div>
                        </div>

                        <div class="grp2">
                            <div class="InputBox">
                                <input type="submit" value="Envoyer" class="submit">
                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <div class="contact info">
                <h3>Nos informations</h3>
                <div class="InfoBox">
                    <div class="DivInfo">
                        <span><img src="img/position.png" alt=""></span>
                        <p>Place de Saintignon, 165 Av. de Bretagne,<br> 59000 Lille</p>
                    </div>
                    <div class="DivInfo">
                        <span><img src="img/telephone.png" alt=""></span>
                        <a href="tel:+36666666366">06 66 66 66 66</a>
                    </div>
                    <div class="DivInfo">
                        <span><img src="img/mail.png" alt=""></span>
                        <a href="mailto:screamygaming@game.com">ScreammyGamming@Game.com</a>
                    </div>
                    <ul class="reseaux">
                        <li><img src="img/facebook.png" alt=""></li>
                        <li><img src="img/instagram.png" alt=""></li>
                        <li><img src="img/twitter.png" alt=""></li>
                        <li><img src="img/twitch.png" alt=""></li>
                    </ul>
                </div>
            </div>
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10122.702091305113!2d3.0201253!3d50.6331443!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c2d55c764ab439%3A0x2e9bfd5c48d283b!2sEuraTechnologies!5e0!3m2!1sfr!2sfr!4v1678281160951!5m2!1sfr!2sfr"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
